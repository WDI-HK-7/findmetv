<nav class="navbar navbar-default navbar-fixed-top" ng-hide="seriesLike.length == 0">
  <div class="container showResultFirst">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/tv_series/best" style="color:white;">The best tv</a></li>
      </ul>
      <a class="navbar-brand title" style="color:white;" href="/">findmetv</a>
  </div>
</nav>

<div class="container-fluid">

  <div class="row heading">
    <div class="col-xs-12 col-sm-offset-2 col-sm-8">
      <h1 ng-hide="seriesLike.length >= 1">findmetv</h1>
      <h3 ng-hide="seriesLike.length == 5">{{ instructions[seriesLike.length] }}</h3>
    </div>
  </div>

  <div class="row inputMargin" ng-hide="seriesLike.length == 5">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <form>
        <div class="input-group">
          <angucomplete id="members"
                placeholder="{{placeholder[seriesLike.length]}}"
                pause="400"
                selectedobject="seriesTitle"
                url="http://localhost:3000/findByName/"
                datafield="results"
                titlefield="title,years"
                descriptionfield="title,years"
                localdata="seriesInput"
                inputclass="form-control form-control-small inputSerie"/>
          <span class="input-group-btn">
            <button class="btn btn-default blue-button" type="submit" ng-click="addSerie()">Add one!</button>
          </span>
        </div>
      </form>
    </div>
  </div>

  <div class="row" ng-hide="seriesLike.length == 0">
    <h4 class="showTitle col-md-offset-2 col-md-5">Series you like</h4>
  </div>

  <div class="row">
    <div class="col-xs-offset-2">
      <div class="col-xs-4 col-md-2" ng-repeat="serie in seriesLike track by $index">
        <img ng-src="{{ serie.originalObject.photo }}" alt="{{ serie.originalObject.title }}" height="200px;" width="150px;">
      </div>
    </div>
  </div>

  <div class="row col-md-offset-1">
    <div class="col-md-offset-1">
      <div class="col-xs-4 col-md-2" ng-repeat="serie in series track by $index">
        <img ng-src="{{ serie.photo }}" alt="{{ serie.title }}" height="200px;" width="150px;">
      </div>
    </div>
  </div>

  <div class="row col-md-offset-2">
    <h4 class="rightTitle col-md-offset-6 col-md-4" ng-hide="seriesLike.length < 4">Series you dislike</h4>
  </div>

  <div class="row col-md-offset-2">
    <div class="Watch col-md-10" ng-hide="seriesLike.length < 5"><h2>You can try watching...<h2></div>
  </div>
  <div class="row col-md-offset-2">
    <div class="row box col-md-10" ng-hide="seriesLike.length < 5">
      <div class="col-xs-3 showRecom" ng-repeat="serie in recommended">
       <a href="/tv_series/{{ serie.id }}"><img ng-src="{{ serie.photo }}" alt="{{ serie.title }}" height="300" width="200"></a>
      </div>
    </div>
  </div>

</div>
